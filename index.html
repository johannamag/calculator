<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
          <button data-type="operator" data-key="plus" class="operator">
            +
          </button>
          <button data-type="operator" data-key="minus" class="operator">
            -
          </button>
          <button data-type="operator" data-key="times" class="operator">
            &times;
          </button>
          <button data-type="operator" data-key="divide" class="operator">
            รท
          </button>
          <button data-type="number" class="number one">1</button>
          <button data-type="number" class="number two">2</button>
          <button data-type="number" class="number three">3</button>
          <button data-type="number" class="number four">4</button>
          <button data-type="number" class="number five">5</button>
          <button data-type="number" class="number six">6</button>
          <button data-type="number" class="number seven">7</button>
          <button data-type="number" class="number eight">8</button>
          <button data-type="number" class="number nine">9</button>
          <button data-type="number" class="number zero">0</button>
          <button data-type="number" class="number decimal">.</button>
          <button data-type="number" class="number clear">C</button>
          <button data-type="equal" class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
